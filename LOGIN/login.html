<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Zoom to Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="login.js"></script>
  <div class="container">
    <img src="img/logo.png" alt="Logo" class="logo" id="logo" style="filter: brightness(10);">
  </div>

  <div class="login-page" id="loginPage">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required style="width: 200px; height: 25px;">
        <br>
        <input type="password" placeholder="Password" required style="width: 200px; height: 25px;">
        <br>
        <button type="submit" style="width:50px">Login</button>
      </form>
      
    </div>
  </div>
</body>
</html>
